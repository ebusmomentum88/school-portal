<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SchoolPortal - Modern School Management System</title>
  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <nav class="topnav">
    <div class="nav-brand">SchoolPortal</div>
    <ul class="nav-menu">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#vision">Vision & Mission</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#newsletter">Newsletter</a></li>
    </ul>
    <button class="nav-btn" id="open-signin">
      <span data-feather="log-in"></span>
      Sign In
    </button>
  </nav>
  
  <!-- HERO SECTION -->
  <div class="hero landing-fullscreen">
    <!-- Hero Background Slider -->
    <div class="hero-slider">
      <div class="hero-slide active" style="background-image: url('images/image1.jpg');"></div>
      <div class="hero-slide" style="background-image: url('images/image2.jpg');"></div>
      <div class="hero-slide" style="background-image: url('images/image3.jpg');"></div>
    </div>
    <div class="hero-landing-content">
      <h1 class="landing-h1">Modern School Management</h1>
      <p>Streamline academics with our comprehensive platform: manage grades, CBT exams, lesson notes, fee payments, and generate professional report cards.</p>
      <div class="hero-actions">
        <button class="btn btn-primary btn-lg" id="open-signin2">
          <span data-feather="log-in"></span>
          Sign In
        </button>
      </div>
    </div>
  </div>

  <!-- SIGN IN MODAL -->
  <div class="modal-overlay" id="signin-modal">
    <div class="modal">
      <button class="modal-close" onclick="document.getElementById('signin-modal').style.display='none'">Ã—</button>
      <h2>Sign In</h2>
      <form class="auth-form" onsubmit="return false;">
        <div class="form-group">
          <label>Select Role</label>
          <select id="login-role" class="form-control">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
          </select>
        </div>
        <div class="form-group">
          <label>Username or Email</label>
          <input id="login-username" class="form-control" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="login-password" type="password" class="form-control" placeholder="Enter your password" />
        </div>
        <div class="form-actions">
          <button class="btn btn-primary btn-block" type="submit">
            Sign In <span data-feather="arrow-right"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sections placeholders for navigation -->
  <section id="about" class="landing-section"></section>
  <section id="vision" class="landing-section"></section>
  <section id="contact" class="landing-section"></section>
  <section id="newsletter" class="landing-section"></section>

  <script>
    feather.replace();

    // HERO SLIDER - cycle images loop
    let heroCurrent = 0;
    const heroSlides = document.querySelectorAll('.hero-slide');
    setInterval(() => {
      heroSlides[heroCurrent].classList.remove('active');
      heroCurrent = (heroCurrent + 1) % heroSlides.length;
      heroSlides[heroCurrent].classList.add('active');
    }, 4000); // every 4 seconds

    // Sign In modal openers
    document.getElementById('open-signin').onclick =
    document.getElementById('open-signin2').onclick = function() {
      document.getElementById('signin-modal').style.display='flex';
    };
    // Modal click-away close
    document.querySelectorAll('.modal-overlay').forEach(function(modal) {
      modal.onclick = function(e) {
        if (e.target === modal) modal.style.display='none';
      };
    });
  </script>
</body>
</html>
